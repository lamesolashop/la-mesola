<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>La Mesola - Gin artigianale Delta del Po</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&family=Saira:wght@800&display=swap"
        rel="stylesheet"
    />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("https://makexp.it//xstore_temp/p,it,2025,00,comune_di_mesola,x,9574,giovanni_crivellari.jpg")
                no-repeat center center fixed;
            background-size: cover;
        }

        section {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px 25px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            color: white;
        }

        h2 {
            font-family: "Saira", sans-serif;
            font-weight: 600;
            font-size: 3em;
            text-transform: uppercase;
            margin-bottom: 25px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);
        }

        img.logo {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 0 10px 3px lightblue;
            margin: 0 auto 30px auto;
            display: block;
        }

        p.description {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
        }

        .buttons a {
            display: block;
            max-width: 280px;
            margin: 10px auto;
            padding: 12px 20px;
            border: 1.5px solid white;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1em;
            transition: background-color 0.3s, color 0.3s;
        }

        .buttons a:hover {
            background-color: white;
            color: #0f172a;
        }

        footer {
            text-align: center;
            padding: 12px 10px;
            color: white;
            font-size: 0.9em;
            margin-top: 20px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
        }

        footer a {
            border: 1.5px solid white;
            border-radius: 6px;
            padding: 8px 15px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        footer a:hover {
            background-color: white;
            color: #0f172a;
        }
    </style>
</head>

<body>
    <section>
        <h2>LA MESOLA</h2>
        <img
            class="logo"
            src="https://ideogram.ai/g/Uue79gvGT_S7QqAG3K9VTQ/2"
            alt="Logo La Mesola"
        />
        <p class="description">
            Gin artigianale del Delta del Po, radicchio e laguna mescolati con passione
        </p>

        <div class="buttons">
            <a href="INSERISCI_QUI_LINK_CONTATTACI" target="_blank" rel="noopener">Contattaci</a>
            <a href="INSERISCI_QUI_LINK_SITO" target="_blank" rel="noopener">Visita il nostro sito</a>
            <a href="INSERISCI_QUI_LINK_STORIA" target="_blank" rel="noopener">La nostra storia</a>
        </div>
    </section>

    <footer>
        <a href="#">Powered by Riccardo Modena</a>
    </footer>
</body>

</html>
