<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Mesola - Gin Artigianale</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://github.com/lamesolashop/la-mesola/blob/main/castello.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px 40px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        img.logo {
            width: 120px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 8px 2px lightblue;
        }

        h2 {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 3em;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
        }

        a.button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            padding: 12px 0;
            border: 2px solid white;
            border-radius: 6px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: background-color 0.3s, color 0.3s;
        }

        a.button:hover {
            background-color: white;
            color: #0f172a;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 15px;
        }

        .social-icons a {
            color: white;
            font-size: 1.8em;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: lightblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="logo" src="https://github.com/lamesolashop/la-mesola/blob/main/logo.png?raw=true" alt="Logo La Mesola" />
        <h2>La Mesola</h2>

        <a href="https://shop.lamesola.it" class="button" target="_blank" rel="noopener">Shop</a>
        <a href="https://lamesola.it/la-nostra-storia" class="button" target="_blank" rel="noopener">La nostra storia</a>
        <a href="https://forms.gle/UPLGDQ5JU766MUcn9" class="button" target="_blank" rel="noopener">Contattaci</a>
        <a href="https://lamesola.it" class="button" target="_blank" rel="noopener">Visita il nostro sito</a>

        <div class="social-icons">
            <a href="https://www.instagram.com/la_mesola_gin/" target="_blank" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/la_mesola_gin" target="_blank" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.tiktok.com/@la_mesola" target="_blank" aria-label="TikTok"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://www.pinterest.it/la_mesola" target="_blank" aria-label="Pinterest"><i class="fa-brands fa-pinterest"></i></a>
            <a href="https://www.youtube.com/@la_mesola" target="_blank" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </div>
</body>

</html>
