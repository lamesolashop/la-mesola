<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>La Mesola - Gin e Amari Artigianali</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: url('https://makexp.it//xstore_temp/p,it,2025,00,comune_di_mesola,x,9574,giovanni_crivellari.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.65);
            padding: 40px 50px;
            border-radius: 14px;
            max-width: 620px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        img.logo {
            width: 130px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px lightblue;
        }

        h1 {
            font-weight: 700;
            font-size: 3.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.7);
        }

        p.subtitle {
            font-weight: 400;
            font-size: 1.5rem;
            font-style: italic;
            margin-top: -10px;
            margin-bottom: 20px;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.7);
        }

        a.button {
            display: block;
            width: 100%;
            max-width: 320px;
            margin: 8px auto;
            padding: 14px 0;
            border: 2.5px solid white;
            border-radius: 8px;
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a.button:hover {
            background-color: white;
            color: #0f172a;
        }

        .social-icons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 28px;
        }

        .social-icons a {
            color: white;
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: lightblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="logo" src="https://github.com/lamesolashop/la-mesola/blob/main/logo.png?raw=true" alt="Logo La Mesola" />
        <h1>La Mesola</h1>
        <p class="subtitle">Gin e Amari artigianali dal cuore del Delta del Po</p>

        <a href="https://shop.lamesola.it" class="button" target="_blank" rel="noopener">Shop</a>
        <a href="https://lamesola.it/chicche-del-territorio" class="button" target="_blank" rel="noopener">Chicche del Territorio</a>
        <a href="https://lamesola.it/la-nostra-storia" class="button" target="_blank" rel="noopener">La Nostra Storia</a>
        <a href="https://forms.gle/UPLGDQ5JU766MUcn9" class="button" target="_blank" rel="noopener">Contattaci</a>

        <div class="social-icons">
            <a href="https://www.instagram.com/la_mesola_gin/" target="_blank" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/la_mesola_gin" target="_blank" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.tiktok.com/@la_mesola" target="_blank" aria-label="TikTok"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://www.pinterest.it/la_mesola" target="_blank" aria-label="Pinterest"><i class="fa-brands fa-pinterest"></i></a>
            <a href="https://www.youtube.com/@la_mesola" target="_blank" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </div>
</body>

</html>
