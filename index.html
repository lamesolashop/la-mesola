<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mesola - Gin & Amari Artigianali</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: url('https://drive.google.com/uc?export=view&id=1XdHoDQshdIQBLL3tlkv4K3oTHbU3iLzq') no-repeat center center fixed;
            background-size: cover;
        }

        h2 {
            font-weight: 700;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.7);
            font-size: 3em;
            text-align: center;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            text-align: center;
        }

        section div {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.65);
            border-radius: 12px;
        }

        section div img {
            width: 120px;
            border-radius: 50%;
            box-shadow: 0 0 8px 2px #ffffff88;
        }

        a {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            padding: 12px;
            color: white;
            text-decoration: none;
            gap: 15px;
            border-radius: 5px;
            transition: all 0.2s;
        }

        a:hover {
            background: white;
            color: #0f172a;
        }

        a i {
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            color: white;
            padding: 10px;
        }

        footer a {
            color: white;
            text-decoration: none;
            border: 1.5px solid white;
            padding: 6px 12px;
            border-radius: 5px;
        }

        footer a:hover {
            background: white;
            color: #0f172a;
        }
    </style>
</head>

<body>
    <section>
        <div>
            <h2>La Mesola</h2>
            <img src="https://drive.google.com/uc?export=view&id=1gqwyKrWcHtS7mMUHrNvLFWIh-f19bcX_" alt="Logo La Mesola">
            <p style="color: white;">Gin e Amari artigianali dal cuore del Delta del Po</p>

            <a href="#" target="_blank"><i class="fa-solid fa-wine-bottle"></i> Acquista il nostro Gin</a>
            <a href="#" target="_blank"><i class="fa-solid fa-book"></i> La nostra storia</a>
            <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i> Seguici su Instagram</a>
            <a href="#" target="_blank"><i class="fa-solid fa-envelope"></i> Contattaci</a>
        </div>
    </section>

    <footer>
        <a href="#">Powered by Riccardo Modena</a>
    </footer>
</body>

</html>
