<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Mesola - Gin e Amari Artigianali</title>

  <!-- Font Merienda -->
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Merienda', sans-serif;
      overflow: hidden;
      color: white;
    }

    /* Video di sfondo */
    .background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Contenitore centrale trasparente */
    .overlay {
      position: relative;
      background: rgba(0,0,0,0.6);
      padding: 30px 20px;
      max-width: 600px;
      margin: 50px auto;
      border-radius: 15px;
      text-align: center;
    }

    .overlay img.logo {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 10px 2px lightblue;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    .button {
      display: block;
      margin: 12px auto;
      padding: 12px 28px;
      border: 2px solid white;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      transition: all 0.3s;
    }

    .button:hover {
      background: white;
      color: #0f172a;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin: 25px 0 10px;
    }

    .social-icons a {
      color: white;
      font-size: 1.8em;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: lightblue;
    }
  </style>
</head>

<body>

  <!-- Video background -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="https://player.vimeo.com/progressive_redirect/playback/451110395/rendition/720p/file.mp4?loc=external&signature=c380956a1b8e25fa2e2017fbb08d0cdd1dc8021e3c41b9a1d9d9df27c13dc9fc" type="video/mp4">
  </video>

  <!-- Overlay contenuti -->
  <div class="overlay">
    <img class="logo" src="https://github.com/lamesolashop/la-mesola/blob/main/logo.png?raw=true" alt="Logo La Mesola" />
    <h1>La Mesola</h1>
    <p>Gin e Amari artigianali dal cuore del Delta del Po</p>

    <div class="social-icons">
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-tiktok"></i></a>
      <a href="#"><i class="fa-brands fa-pinterest"></i></a>
      <a href="#"><i class="fa-brands fa-youtube"></i></a>
    </div>

    <a href="#" class="button">Shop</a>
    <a href="#" class="button">Chicche del Territorio</a>
    <a href="#" class="button">La Nostra Storia</a>
    <a href="#" class="button">Contattaci</a>
  </div>

</body>
</html>
