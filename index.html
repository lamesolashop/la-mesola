<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Mesola - Gin e Amari Artigianali</title>

  <!-- Font Merienda e Font Awesome per le icone -->
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

  <style>
    :root {
      --primary-color: #E0E0E0; /* Bianco sporco per il testo */
      --accent-color: #87CEEB; /* Azzurro chiaro per hover e dettagli */
      --bg-overlay: rgba(15, 23, 42, 0.85); /* Blu scuro quasi nero, più elegante */
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif; /* Usiamo Poppins per i pulsanti, più leggibile */
      background: url('https://makexp.it//xstore_temp/p,it,2025,00,comune_di_mesola,x,9574,giovanni_crivellari.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--primary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: var(--bg-overlay);
      backdrop-filter: blur(5px); /* Effetto vetro smerigliato per lo sfondo */
      padding: 40px 30px;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
    }
    .logo {
      width: 120px; height: 120px; object-fit: cover;
      border-radius: 50%;
      border: 3px solid var(--accent-color);
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(135, 206, 235, 0.5);
    }
    h1 {
      font-family: 'Merienda', cursive;
      font-size: 2.8em;
      margin-bottom: 10px;
    }
    .sottotitolo {
      font-size: 1.2em;
      margin-bottom: 30px;
      line-height: 1.5;
      opacity: 0.9;
    }
    .button-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .button {
      display: block;
      padding: 16px;
      border: 2px solid var(--primary-color);
      border-radius: 50px; /* Pulsanti più arrotondati e moderni */
      text-decoration: none;
      color: var(--primary-color);
      font-size: 1.1em;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .button:hover {
      background: var(--accent-color);
      color: var(--bg-overlay);
      border-color: var(--accent-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(135, 206, 235, 0.3);
    }
    .button i {
      margin-right: 10px;
    }
    .social-icons {
      display: flex; justify-content: center;
      gap: 25px; margin-top: 40px;
    }
    .social-icons a {
      color: var(--primary-color);
      font-size: 1.8em;
      transition: all 0.3s ease;
    }
    .social-icons a:hover {
      color: var(--accent-color);
      transform: scale(1.2);
    }
    @media (max-width: 768px) {
      h1 { font-size: 2.2em; }
      .sottotitolo { font-size: 1.1em; }
    }
  </style>
</head>

<body>

  <div class="container">
    <img class="logo" src="https://github.com/lamesolashop/la-mesola/blob/main/logo.png?raw=true" alt="Logo La Mesola" />
    <h1>La Mesola</h1>
    <p class="sottotitolo">Gin e Amari artigianali dal cuore del Delta del Po</p>

    <div class="button-list">
        <!-- I pulsanti principali del tuo hub -->
        <a href="https://lamesola.automaita.it/negozio/" class="button" target="_blank"><i class="fa-solid fa-store"></i> Esplora il Nostro Shop</a>
        <a href="https://lamesola.automaita.it/blog/" class="button" target="_blank"><i class="fa-solid fa-newspaper"></i> Ultime Ricette e Storie dal Blog</a>
        <a href="https://lamesola.automaita.it/assistente-chat/" class="button" target="_blank"><i class="fa-solid fa-robot"></i> Parla con Sara, la nostra AI</a>
        <a href="https://lamesola.automaita.it/chi-siamo/" class="button" target="_blank"><i class="fa-solid fa-leaf"></i> La Nostra Storia</a>
    </div>

    <!-- Icone social (verranno popolate dallo script se lo usi, altrimenti puoi inserirle manualmente) -->
    <div class="social-icons" id="social-icons">
        <!-- Esempio di link manuali se lo script non è attivo -->
        <!-- <a href="URL_INSTAGRAM" target="_blank"><i class="fa-brands fa-instagram"></i></a> -->
        <!-- <a href="URL_FACEBOOK" target="_blank"><i class="fa-brands fa-facebook"></i></a> -->
    </div>
  </div>

  <script>
    // Lascia questo script se vuoi continuare a usare il caricamento dinamico dei social.
    // Se preferisci inserire i link social manualmente nell'HTML, puoi anche rimuovere tutta questa parte.
    document.addEventListener("DOMContentLoaded", async () => {
      // Sostituisci con il tuo URL reale di Apps Script
      const SCRIPT_URL = 'URL_DELLA_TUA_API_DA_APPS_SCRIPT'; 

      // Se non hai un'API, non fa nulla.
      if (SCRIPT_URL === 'URL_DELLA_TUA_API_DA_APPS_SCRIPT') return;

      try {
        const response = await fetch(SCRIPT_URL);
        if (!response.ok) return; 
        const data = await response.json();
        
        if (data && data.siteInfo) {
          const socialContainer = document.getElementById('social-icons');
          let iconsHtml = '';
          
          if (data.siteInfo.linkIG) iconsHtml += `<a href="${data.siteInfo.linkIG}" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i></a>`;
          if (data.siteInfo.linkFB) iconsHtml += `<a href="${data.siteInfo.linkFB}" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-facebook"></i></a>`;
          if (data.siteInfo.linkYT) iconsHtml += `<a href="${data.siteInfo.linkYT}" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-youtube"></i></a>`;
          if (data.siteInfo.linkPinterest) iconsHtml += `<a href="${data.siteInfo.linkPinterest}" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-pinterest"></i></a>`;
          
          socialContainer.innerHTML = iconsHtml;
        }
      } catch (error) {
        console.error("Impossibile caricare i link social:", error);
      }
    });
  </script>

</body>
</html>
