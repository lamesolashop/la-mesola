<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Mesola - Gin Artigianale</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://makexp.it//xstore_temp/p,it,2025,00,comune_di_mesola,x,9574,giovanni_crivellari.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        h2 {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
            font-size: 3em;
            margin-bottom: 0.2em;
        }

        img.logo {
            width: 120px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 8px 2px lightblue;
            margin-bottom: 20px;
        }

        a.button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            padding: 10px 25px;
            margin: 8px 0;
            border-radius: 6px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            gap: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        a.button:hover {
            background-color: white;
            color: #0f172a;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0 40px 0;
        }

        .social-icons a {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: lightblue;
        }

        footer {
            display: none;
        }
    </style>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
</head>

<body>
    <img
        class="logo"
        src="https://github.com/lamesolashop/la-mesola/blob/main/logo.png?raw=true"
        alt="Logo La Mesola"
    />
    <h2>La Mesola</h2>
    <p>Gin Artigianale del Delta del Po, con radicchio locale e maturato nelle acque della laguna.</p>

    <div class="social-icons">
        <a href="https://www.instagram.com/la_mesola_gin/" target="_blank" aria-label="Instagram">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/la_mesola_gin" target="_blank" aria-label="Facebook">
            <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://www.linkedin.com/company/la-mesola" target="_blank" aria-label="LinkedIn">
            <i class="fa-brands fa-linkedin"></i>
        </a>
    </div>

    <a href="https://forms.gle/UPLGDQ5JU766MUcn9" class="button" target="_blank" rel="noopener">Contattaci</a>
    <a href="https://lamesola.it" class="button" target="_blank" rel="noopener">Visita il nostro sito</a>
</body>

</html>
