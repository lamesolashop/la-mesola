<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Mesola - Gin e Amari Artigianali</title>

  <!-- Font Merienda -->
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Merienda', sans-serif;
      background: url('https://makexp.it//xstore_temp/p,it,2025,00,comune_di_mesola,x,9574,giovanni_crivellari.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    .overlay {
      background: rgba(0,0,0,0.85);
      padding: 40px 30px;
      max-width: 700px;
      margin: 50px auto;
      border-radius: 18px;
    }

    .overlay img.logo {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 12px 3px lightblue;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 15px;
    }

    p.sottotitolo {
      font-size: 1.6em;
      margin-bottom: 30px;
      white-space: normal;
    }

    .highlight {
      font-size: 1.35em;
    }

    .button {
      display: block;
      margin: 20px auto;
      padding: 18px 35px;
      border: 2px solid white;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-size: 1.5em;
      transition: all 0.3s;
    }

    .button:hover {
      background: white;
      color: #0f172a;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 22px;
      margin: 30px 0 25px;
    }

    .social-icons a {
      color: white;
      font-size: 2em;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: lightblue;
    }

    @media (max-width: 768px) {
      .overlay {
        padding: 30px 20px;
        margin: 20px;
      }

      h1 {
        font-size: 2.5em;
      }

      p.sottotitolo {
        font-size: 1.3em;
      }

      .button {
        padding: 14px 25px;
        font-size: 1.3em;
        margin: 16px auto;
      }

      .social-icons {
        gap: 18px;
        margin: 25px 0 20px;
      }
    }
  </style>
</head>

<body>

  <div class="overlay">
    <img class="logo" src="https://github.com/lamesolashop/la-mesola/blob/main/logo.png?raw=true" alt="Logo La Mesola" />
    <h1>La Mesola</h1>
    <p class="sottotitolo"><span class="highlight">G</span>in e <span class="highlight">A</span>mari artigianali dal cuore del Delta del Po</p>

    <div class="social-icons">
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-tiktok"></i></a>
      <a href="#"><i class="fa-brands fa-pinterest"></i></a>
      <a href="#"><i class="fa-brands fa-youtube"></i></a>
    </div>

    <a href="#" class="button"><span class="highlight">S</span>hop</a>
    <a href="#" class="button"><span class="highlight">C</span>hicche del Territorio</a>
    <a href="#" class="button"><span class="highlight">L</span>a Nostra Storia</a>
    <a href="#" class="button"><span class="highlight">C</span>ontattaci</a>
    <a href="#" class="button">Politica Resi e Privacy</a>
  </div>

</body>
</html>
